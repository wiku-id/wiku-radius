version: "3.8"

services:
  wiku-radius:
    build: .
    container_name: wiku-radius
    ports:
      - "1812:1812/udp" # RADIUS Authentication
      - "1813:1813/udp" # RADIUS Accounting
      - "3000:3000" # Dashboard
    volumes:
      - ./data:/app/data # Database persistence
      - ./logs:/app/logs # Log persistence
    environment:
      - NODE_ENV=production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123 # CHANGE THIS!
      - JWT_SECRET=change-this-to-random-secret-key-in-production
      - DEFAULT_SECRET=wiku-radius-secret
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

